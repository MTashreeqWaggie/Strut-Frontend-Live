  <div class="page-header header-filter" style="background-image: url('background.png')"; background-size: cover; background-position: top center;>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 ml-auto mr-auto">
          <div class="card card-login">

            <!-- form method is post  -->
            <div class="form" id = "login-page">
              <div class="card-header card-header-primary text-center">
                <h4 class="card-title">Book Venue</h4>
                <div class="social-line">
                </div>
              </div>
              
              <p class="description text-center">Enter Booking Details</p>
              <div class="card-body">

                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fas fa-building"></i>
                    </span>
                  </div>
                  <!--  inputs use id param (use it as a variable so make it unique please-->
                  <input type="text" class="form-control" placeholder="Venue :  Eg B1..." id = "venue">
                </div>

                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fas fa-calendar-alt"></i>
                    </span>
                  </div>
                  <input type="date" id="date" name="check venue date" value="2018-07-22" min="2019-01-01" max="2019-12-31" class="form-control">                
                  </div>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fas fa-clock"></i>
                    </span>
                  </div>
                  <input type="text" class="form-control" placeholder="Period: Eg 1-5..." id = "period">
                </div>
                
              </div>
              <div class="footer text-center">
                <!--  button style takes onclick param and then call desired method from main.js as shown below-->
                <button class="btn btn-primary btn-round"  style= "margin: 2rem" id="availability"  onclick=checkvenue() >
                   CHECK AVAILABILITY
                <div class="ripple-container"></div></button>

                <button class="btn btn-primary btn-round"  style= "margin-bottom: 2rem" data-toggle="modal" data-target="#bookedModal"  id="booking" disabled onclick=bookvenue()>
                  <i class="material-icons">library_books</i>  BOOK VENUE   
                <div class="ripple-container"></div></button>
                
              </div>
            </div>
          </div>
